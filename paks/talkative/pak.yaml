name: talkative
url: paks/talkative/pak.yaml
version: "1.0"
description: |
  Verbose, stateless webserver. Talks a little too much. You have been warned.
icon: icon.png

resources:
  - rc.yaml
  - svc.yaml

properties:
  - name: port
    description: Port to listen on
    type: int
    default: 80
  - name: replicas
    description: Number of replicas
    type: int
    default: 1
