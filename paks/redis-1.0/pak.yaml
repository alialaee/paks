name: redis
url: pak.yaml
version: "1.0"
description: |
  Reliable, Scalable Redis on Kubernetes
icon: icon.png

resources:
  - rc.yaml
  - svc.yaml

properties:
  - name: name
    description: Name of the instance
    type: string
  - name: port
    description: Listening port for redis
    type: int
    default: 6379
